<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Women's Day</title>
    <link rel="stylesheet" href="index.css">
    <style>
        /* Container  */
        #container {
            display: grid;
            width: 100%;
            gap: 8px;
        }

        /* C√°c th·∫ª con */
        #card-left,
        #card-show,
        #card-right {
            height: 300px;
            background-color: #fff9f8;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ef8f8f;
            width: inherit;
        }

        /* üñ• Khi m√†n h√¨nh l·ªõn (Desktop) */
        @media (min-width: 1024px) {
            body {
                margin: 30vh 8px;
            }

            #container {
                grid-template-columns: repeat(3, 1fr);
                /* 3 c·ªôt b·∫±ng nhau */
                grid-template-rows: 1fr;
            }
        }

        /* üì± Khi m√†n h√¨nh nh·ªè (Mobile) */
        @media (max-width: 600px) {
            body {
                margin: 8px;
            }

            #container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
                /* 3 h√†ng */
            }

            #card-show {
                grid-row: 1;
            }

            #card-left {
                grid-row: 2;
            }

            #card-right {
                grid-row: 3;
            }
        }

        /* üì±üì≤ Khi m√†n h√¨nh trung b√¨nh (Tablet, iPad) */
        @media (min-width: 601px) and (max-width: 1023px) {
            body {
                margin: 8px;
            }

            #container {
                grid-template-columns: 1fr 1fr;
                /* 2 c·ªôt */
                grid-template-rows: auto auto;
                /* 2 h√†ng */
            }

            #card-left {
                grid-column: 1;
                grid-row: 1;
            }

            #card-show {
                grid-column: 2;
                grid-row: 1;
            }

            #card-right {
                grid-column: span 2;
                /* Chi·∫øm to√†n b·ªô chi·ªÅu r·ªông h√†ng d∆∞·ªõi */
                grid-row: 2;
            }
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="card-left"></div>
        <div id="card-show"><canvas id="pinkboard"></canvas></div>
        <div id="card-right">
            <div class="wrapper">
                <div class="inner" style="--quantity: 10;">
                    <div class="card" style="--index: 0;--color-card: 142, 249, 252;">
                        <div class="img" style="background-image: url(root/1.jfif)"></div>
                    </div>
                    <div class="card" style="--index: 1;--color-card: 142, 252, 204;">
                        <div class="img" style="background-image: url(root/2.jpg);"></div>
                    </div>
                    <div class="card" style="--index: 2;--color-card: 142, 252, 157;">
                        <div class="img" style="background-image: url(root/3.jpg);"></div>
                    </div>
                    <div class="card" style="--index: 3;--color-card: 215, 252, 142;">
                        <div class="img" style="background-image: url(root/4.jpg);"></div>
                    </div>
                    <div class="card" style="--index: 4;--color-card: 252, 252, 142;">
                        <div class="img" style="background-image: url(root/5.jpg);"></div>
                    </div>
                    <div class="card" style="--index: 5;--color-card: 252, 208, 142;">
                        <div class="img" style="background-image: url(root/6.jpg);"></div>
                    </div>
                    <div class="card" style="--index: 6;--color-card: 252, 142, 142;">
                        <div class="img" style="background-image: url(root/7.jpg);"></div>
                    </div>
                    <div class="card" style="--index: 7;--color-card: 252, 142, 239;">
                        <div class="img" style="background-image: url(root/8.jpg);"></div>
                    </div>
                    <div class="card" style="--index: 8;--color-card: 204, 142, 252;">
                        <div class="img" style="background-image: url(root/9.jpg);"></div>
                    </div>
                    <div class="card" style="--index: 9;--color-card: 142, 202, 252;">
                        <div class="img" style="background-image: url(root/10.jpg);"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="app.js"></script>

</html>
